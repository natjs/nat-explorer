apply plugin: 'com.android.library'
android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    provided 'com.android.support:support-v4:23.1.1'
    provided 'com.android.support:appcompat-v7:23.1.1'
    provided 'com.taobao.android:weex_sdk:0.11.0'
    testCompile 'junit:junit:4.12'
    // PLUGIN GRADLE EXTENSIONS START
    compile 'com.nat:camera:1.0.3'
    compile 'com.nat:permission:1.0.2'
    compile 'com.nat:communication:1.0.7'
    compile 'com.nat:device-battery:1.0.4'
    compile 'com.nat:device-info:1.0.3'
    compile 'com.nat:device-network:1.0.4'
    compile 'com.nat:device-screen:1.0.3'
    compile 'com.nat:device-vibration:1.0.3'
    compile 'com.nat:device-volume:1.0.2'
    compile 'com.nat:geolocation:1.0.3'
    compile 'com.nat:media-audio:1.0.5'
    compile 'com.nat:media-image:1.1.1'
    compile 'com.nat:media-video:1.1.3'
    compile 'com.nat:modal:1.0.5'
    compile 'com.nat:recorder:1.0.2'
    compile 'com.nat:sensor-accelerometer:1.0.5'
    compile 'com.nat:sensor-compass:1.0.4'
    compile 'com.nat:stream:1.0.3'
    compile 'com.nat:transfer:1.0.4'
// PLUGIN GRADLE EXTENSIONS END
    compile 'com.nat:stream:1.0.3'
}

repositories {
    jcenter()
}
